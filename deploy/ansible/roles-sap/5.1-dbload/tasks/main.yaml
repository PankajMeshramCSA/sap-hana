#   SAP: Register BOM
#   SAP DBLOAD: deploy DBLOAD Parameter file install template
#   SAP DBLOAD: Install

---
- name:             "Register BOM: {{ bom_base_name }}"
  include_vars:
    file:           "{{ inventory_dir }}/{{ bom_base_name }}.yaml"
    name:           bom

# *====================================4=======================================8

- name:  
  set_fact:
    sap_cd_package_hdbclient:     
    sap_cd_package_cd1:           
    sap_cd_package_cd2:           
    sap_cd_package_cd3:           
    sap_cd_package_cd4:           
    sap_cd_package_cd5:           
    sap_inifile:                  "{{ bom_base_name }}-dbload-inifile-param.j2"
    sap_scs_hostname:             "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
    sap_db_hostname:              "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_DB')  | first }}"       # SAP Install
    sap_profile_dir:              /sapmnt/{{ sap_sid|upper }}/profile

# -------------------------------------+---------------------------------------8
#
# Description:  Download specified BOM Template File
#S41909SPS03_v1-scs-inifile-param.j2
- name:             "Download BOM Template: {{ sap_inifile }}"
  get_url:
    url:            "{{ sapbits_location_base_path }}/{{ sapbits_bom_files }}/boms/{{ bom_base_name }}/templates/{{ sap_inifile }}{{ sapbits_sas_token }}"
    dest:           "{{ inventory_dir }}/{{ sap_inifile }}"
    mode:           0644
  register:         result
  until:            result is succeeded
  retries:          10
  delay:            6
  delegate_to:      localhost                                                     # Causes action to occur on the Ansible Controller
  become:           no



# *====================================4=======================================8
#   SAP DBLOAD: deploy DBLOAD Parameter file install template
- name:               "SAP DBLOAD: deploy DBLOAD Parameter file install template"
  template:
    src:              "{{ inventory_dir }}/{{ sap_inifile }}"
    dest:             /usr/sap/install/downloads/{{ bom_base_name }}-dbload-{{ ansible_hostname }}.params
    mode:             0644
    force:            yes
# *====================================4=======================================8


#------------------<DEBUGGING>-------------------
- name:       Parameters
  debug:  
    msg:
      - "Product              : {{ bom.product_ids.scs }}"
      - "SAP SID              : {{ sap_sid }}"
      - "Instance Number - SCS: {{ scs_instance_number }}"
      - "SCS Virtual Hostname : {{ sap_scs_hostname }}"
      - "DB Hostname          : {{ sap_db_hostname }}"
      - "FQDN                 : {{ sap_fqdn }}"
      - "Master Password      : {{ password_master }}"
      - "sapadm UID           : {{ sapadm_uid }}"
      - "sapsys GID           : {{ sapsys_gid }}"
      - "<sid>adm UID         : {{ sidadm_uid }}"
#------------------</DEBUGGING>------------------


# *====================================4=======================================8
#   SAP DBLOAD: Install
# 2230669 - System Provisioning Using a Parameter Input File
#
- name:               "SAP DBLOAD Install"
  shell: |
                      export TMPDIR=/usr/sap/install
                      ./sapinst SAPINST_INPUT_PARAMETERS_URL=/usr/sap/install/downloads/{{ bom_base_name }}-dbload-{{ ansible_hostname }}.params \
                                SAPINST_EXECUTE_PRODUCT_ID={{ bom.product_ids.dbl }}                                                             \
                                SAPINST_SKIP_DIALOGS=true                                                                                        \
                                SAPINST_START_GUISERVER=false
  args:
    chdir:            /usr/sap/install/SWPM
  # Skip when TRUE (test mode)
  # when: not test_new_bom
# *====================================4=======================================8



...
# /*---------------------------------------------------------------------------8
# |                                   END                                      |
